<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohesion Holdings - Strategic Innovation Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* REFINED COLOR PALETTE */
            --primary-gradient: linear-gradient(135deg, #0f172a 0%, #1e40af 100% );
            --saudi-green: #006C35;
            --saudi-green-light: #00A651;
            --saudi-green-gradient: linear-gradient(135deg, #006C35 0%, #00A651 100%);
            --dark-blue: #0f172a;
            --light-blue: #1e40af;
            --white: #ffffff;
            --light-gray: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 35px 60px -12px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--white); /* White background */
            overflow-x: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        /* Password Screen */
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: all 0.8s ease;
        }

        .password-screen.hide {
            opacity: 0;
            transform: scale(0.95);
        }

        .password-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3.5rem;
            border-radius: 25px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from { 
                transform: translateY(50px); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }

        .logo-section {
            margin-bottom: 2.5rem;
        }

        .logo-section h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 500;
        }

        .password-input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .password-input:focus {
            outline: none;
            border-color: var(--light-blue);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--primary-gradient);
            color: var(--white);
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(30, 64, 175, 0.4);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Main Content */
        .main-content {
            display: none;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .main-content.show {
            display: block;
            opacity: 1;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.4rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--light-blue);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: var(--primary-gradient);
            color: var(--white);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.15"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><circle cx="200" cy="200" r="150" fill="url(%23a )"/><circle cx="800" cy="300" r="200" fill="url(%23a)"/><circle cx="400" cy="700" r="180" fill="url(%23a)"/><circle cx="700" cy="800" r="120" fill="url(%23a)"/></svg>');
            opacity: 0.4;
        }

        .hero-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            animation: fadeInUp 1s ease;
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            margin-bottom: 2.5rem;
            opacity: 0.95;
            max-width: 700px;
            line-height: 1.6;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .hero-cta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .cta-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--saudi-green-gradient);
            color: var(--white);
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 108, 53, 0.3);
        }

        .cta-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 108, 53, 0.4);
        }

        .cta-secondary {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .cta-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Sections */
        .section {
            padding: 6rem 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-title {
            text-align: center;
            font-size: clamp(2.2rem, 5vw, 3rem);
            font-weight: 800;
            color: var(--dark-blue);
            margin-bottom: 1.5rem;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto 4rem;
            line-height: 1.7;
        }

        /* Missing Piece Section */
        .missing-piece {
            background: var(--light-gray);
            padding: 6rem 0;
            position: relative;
        }

        .missing-piece-content {
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .missing-piece-visual {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .mega-project-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
        }

        .mega-project-card:hover {
            transform: translateY(-5px);
        }

        .mega-project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 20px 20px 0 0;
        }

        .project-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .project-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 0.5rem;
        }

        .project-connection {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .glue-visual {
            background: var(--saudi-green-gradient);
            color: var(--white);
            padding: 3rem;
            border-radius: 25px;
            margin: 3rem 0;
            text-align: center;
        }

        .glue-visual h3 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        /* --- NEW: Mind Map Section --- */
        .mind-map-section {
            padding: 6rem 0;
            background: var(--white);
        }
        .mind-map-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 4rem;
        }
        .mind-map-card {
            background: var(--light-gray);
            padding: 2rem;
            border-radius: 20px;
        }
        .mind-map-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 1rem;
        }
        .mind-map-card p {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }
        .mind-map-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid #e2e8f0;
        }

        /* --- NEW: Video Showcase Section --- */
        .video-showcase {
            background: var(--light-gray);
            padding: 6rem 0;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 25px;
            box-shadow: var(--shadow-lg);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .download-button-container {
            text-align: center;
            margin-top: 3rem;
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--saudi-green-gradient);
            color: var(--white);
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 108, 53, 0.3);
        }
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 108, 53, 0.4);
        }

        /* Flagship Games Section */
        .flagship-games {
            padding: 6rem 0;
            background: var(--white);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }

        .game-card {
            background: var(--light-gray);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .game-header {
            background: var(--primary-gradient);
            color: var(--white);
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }

        .game-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .game-subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .game-body {
            padding: 2.5rem 2rem;
        }

        .game-feature {
            margin-bottom: 1.5rem;
        }

        .game-feature h4 {
            color: var(--dark-blue);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .game-feature p {
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Four Pillars */
        .pillars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
        }

        .pillar-card {
            background: var(--white);
            padding: 3rem 2rem;
            border-radius: 25px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid rgba(15, 23, 42, 0.1);
            position: relative;
            overflow: hidden;
        }

        .pillar-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .pillar-card:hover {
            transform: translateY(-15px);
            box-shadow: var(--shadow-lg);
        }

        .pillar-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: var(--white);
        }

        .pillar-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark-blue);
        }

        .pillar-description {
            color: var(--text-light);
            line-height: 1.7;
        }

        /* Platform Showcase */
        .platform-showcase {
            background: var(--light-gray);
            padding: 6rem 0;
            position: relative;
        }

        .platform-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }

        .platform-text h2 {
            font-size: clamp(2rem, 4vw, 2.8rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--dark-blue);
        }

        .platform-description {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .platform-features {
            list-style: none;
        }

        .platform-features li {
            padding: 0.75rem 0;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .platform-features li::before {
            content: '✓';
            color: var(--saudi-green);
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 1rem;
            width: 20px;
        }

        .platform-visual {
            background: var(--primary-gradient);
            height: 400px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .platform-visual::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1 )" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        /* Characters Section */
        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }

        .character-card {
            background: var(--white);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
        }

        .character-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .character-header {
            background: var(--primary-gradient);
            color: var(--white);
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .character-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid rgba(255, 255, 255, 0.1);
        }

        .character-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .character-role {
            font-size: 1rem;
            opacity: 0.9;
        }

        .character-body {
            padding: 2rem;
        }

        .character-detail {
            margin-bottom: 1.5rem;
        }

        .character-detail strong {
            color: var(--dark-blue);
            font-weight: 600;
        }

        /* Innovation Hub Section */
        .innovation-hub {
            background: var(--dark-blue);
            color: var(--white);
            padding: 6rem 0;
            position: relative;
        }

        .innovation-content {
            text-align: center;
        }

        .innovation-title {
            font-size: clamp(2.2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: 2rem;
            color: var(--white);
        }

        .innovation-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .innovation-feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .innovation-feature h4 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--saudi-green-light);
        }

        /* Stats Section */
        .stats-section {
            padding: 5rem 0;
            background: var(--white);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .stat-card {
            text-align: center;
            padding: 2rem;
            background: var(--light-gray);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
        }

        /* Partnership Section */
        .partnership-section {
            background: var(--light-gray);
            padding: 6rem 0;
        }

        .partnership-content {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .partnership-highlight {
            background: var(--white);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: var(--shadow);
            margin-top: 3rem;
        }

        .partnership-benefits {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .benefit-item {
            padding: 1rem;
            background: var(--light-gray);
            border-radius: 15px;
            font-weight: 500;
        }

        .benefit-item::before {
            content: '✓';
            color: var(--saudi-green);
            font-weight: bold;
            margin-right: 0.5rem;
        }

        /* Contact Section */
        .contact-section {
            background: var(--primary-gradient);
            color: var(--white);
            padding: 6rem 0;
            text-align: center;
        }

        .contact-title {
            font-size: clamp(2.2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: 2rem;
        }

        .contact-description {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.95;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
